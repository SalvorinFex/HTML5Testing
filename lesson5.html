<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>HTML5 Outlines</title>
    <link rel="stylesheet" href="stylesheet5.css">
</head>
<body>
<section>
    <h1>Hello</h1>

    <div>
        <h1>World</h1>
    </div>
</section>
<br>
<section>
    <h1>Hello</h1>
    <article>
        <h1>World</h1>
    </article>
    <article>
        <h1>What I did on my Holiday</h1>
        <p> I went to Narnia. I was bitten by a trilobite. Then I came home.</p>
    </article>
</section>
    <h1>The Monotonous Times</h1>
    <section>
        <h2>Breaking News</h2>
        <article>
            <h1>What I did on my Holiday</h1>
            <p> I went to Narnia. I was bitten by a trilobite. Then I came home.</p>
        </article>
    </section>
</body>
</html>
